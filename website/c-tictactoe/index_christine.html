<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #ffe14c; display: grid; place-items: center; }
    #game { box-shadow: 0 10px 30px rgba(255, 255, 255, 0.35); border-radius: 12px; overflow: hidden; 
    }
    .hint { color: #e2e8f0; margin-top: 10px; font-size: 14px; text-align: center; opacity: .85; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
  <div id="game"></div>
  <div class="hint">Click a random cell to play.</div>
  <script src="./game.js"></script>
</body>
</html>
