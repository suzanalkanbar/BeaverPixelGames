<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="hero-cover">
        <header class="site-header">
            <nav class="nav" aria-label="Hoofdnavigatie">
                <a class="logo" href="/">Logo</a>

                <!-- Burgermenu -->
                <button class="burger-menu" id="burger" aria-controls="nav-links" aria-expanded="false">
                    <span class="burger-box" aria-hidden="true">
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                    </span>
                    <span class="visually-hidden">Menu</span>
                </button>

                <!-- Hoofdmenu -->
                <ul id="nav-links" class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">About</a></li>
                </ul>

                <div class="account">
                    <a class="login" href="#">Login</a>
                    <a class="signUp" href="#">Sign up</a>
                </div>

        </header>


        <section class="hero">
            <h1>Game of the week</h1>
            <p>Jump in and beat the high score. New challenges drop every Friday.</p>

        </section>
    </div>

    <main>

        <section class="games">
            <div class="game" id="game-1">Game 1</div>
            <div class="game">Game 2</div>
            <div class="game">Game 3</div>

            <div class="game">Game 4</div>

        </section>

        <section class="console-wrap">

            <div id="console-root"></div>

    </main>

    <footer>
        <!-- links -->
