    <main class="auth-page">
        <form class="auth-form">
            <h1>Registreren</h1>

            <label for="username">Username</label>

            <label for="email">E-mailadres</label>
            <input type="email" id="email-input" placeholder="email@email.com" required>

            <label for="password">Password</label>
            <input type="password" id="password-input" placeholder="••••••••" required>
            

            <button type="submit" class="btn">Make your account</button>

            <p class="switch">
                Already have an account? <a href="login.html">Click here to log in</a>
            </p>
        </form>
